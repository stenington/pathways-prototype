<template name="home">
  <div>
    {{#if count}}
      You have {{count}} public badges. <a href="#" class="import">Import them</a>
    {{/if}}
  </div>
  <div>
    {{#each allBadges}}
      <img src="{{cachedImage}}" width="100" />
    {{/each}}
</template>

<template name="loading">
  Loading...
</template>

<template name="login">
  Please log in.
</template>

<template name="import">
  <p>
    The following badges are in your Backpack in groups that you have marked as public. 
  </p>
  <button class="import">Import</button>
  <div>
  {{#each badges}}
    <img src="{{cachedImage}}" width="100" />
  {{/each}}
  </div>
</template>
